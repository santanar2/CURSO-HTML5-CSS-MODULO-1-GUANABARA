<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!-- Exibe uma imagem que está na mesma pasta do arquivo HTML -->
    <img src="logo html 200.png" alt="logo HTML5">
    
    <p> Podemos também  carregar imangens que estão em sub-pastas.</p>
    <!-- Exibe uma imagem que está em uma subpasta chamada 'imagens' -->
    <img src="imagens/logo css 200.png" alt="logo CSS3">
    
    <p> Também podemos carregar imagnes externas</p>
    <!-- Exibe uma imagem hospedada em um site externo -->
    <img src="https://blog.magmalabs.io/wp-content/uploads/2012/06/JAVASCRIPT-EVOLUTION-BACKBONECONF.png" alt="logo JavaScript">
    <p> E por fim, podemos carregar imagens que estão em outros sites</p>

</body>
</html>
